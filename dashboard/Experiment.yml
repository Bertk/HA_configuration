              | map('area_name') | unique | reject('none') | rejectattr('entity_id','in', area_filter) | list %}
            {%- for area in areas -%}  
                {%- if area not in area_filter -%}
                   {{{ 'type': 'vertical-stack',
                  'title': area,
                  'cards': 
                    [{                     
                       'type': 'custom:auto-entities',
