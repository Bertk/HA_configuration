            show_temperature: true
            show_current_condition: true
            show_attributes: true
            show_time: true
            show_time_seconds: false
            show_day: false
            show_date: true
            show_humidity: true
            show_pressure: true
            show_wind_direction: true
            show_wind_speed: true
            show_sun: true
            show_feels_like: false
            show_dew_point: false
            show_wind_gust_speed: false
            show_visibility: false
            show_last_changed: false
            use_12hour_format: false
            icons_size: 25
            animated_icons: false
            icon_style: style1
            autoscroll: false
            forecast:
              precipitation_type: rainfall
              show_probability: false
              labels_font_size: '11'
              precip_bar_size: '100'
              style: style2
              show_wind_forecast: true
              condition_icons: true
              round_temp: false
              type: hourly
              number_of_forecasts: '0'
              disable_animation: false
            units:
              speed: ''
            title: ''
          - type: custom:horizon-card
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading_style: title
            heading: Klima Fürth
            icon: mdi:home-thermometer-outline
          - type: vertical-stack
            cards:
              - type: entity
                entity: sensor.fuerth_bayern_druck
                icon: mdi:gauge
                state_color: true
                name: Luftdruck
              - type: entity
                entity: sensor.fuerth_bayern_taupunkt
                name: Taupunkt
                icon: mdi:water-alert
                card_mod:
                  style: >
                    {% if states('sensor.fuerth_bayern_taupunkt')|float(0) < 0.0
                    %}
                      :host {
                          --paper-item-icon-color: green;
                        }
                       .info {
                        color: green;
                        }
                       .header .name {
                        color: green;
                        font-size: 25px;
                        } 
                    {% elif states('sensor.fuerth_bayern_taupunkt')|float(0) >
                    10.0 %}
                      :host {
                          --paper-item-icon-color: red;
                        }
                       .info {
                        color: red;
                        }
                       .header .name {
                        color: red;
                        font-size: 25px;
                        }    
                    {% endif %}
              - type: tile
                name: Außentemperatur (WP Sensor)
                entity: sensor.wh_system_aussentemperatur
              - type: tile
                icon: mdi:water-circle
                entity: sensor.absolute_luftfeuchtigkeit_aussen
                name: Absolute Luftfeuchtigkeit Fürth
                card_mod:
                  style: |
                    ha-card {
                      {% if states(config.entity)|float(0) < 0.0 %}
                        --card-mod-icon-color: orange;
                      {% elif states(config.entity)|float(0) > 10.0 %}
                        --card-mod-icon-color: red;
                      {% endif %}
                    } 
      - type: grid
        cards:
          - type: heading
            heading: Strompreis Prognose
            heading_style: title
            icon: mdi:currency-eur
          - type: custom:apexcharts-card
            experimental:
              hidden_by_default: true
            graph_span: 48h
            all_series_config:
              stroke_width: 2
            span:
              start: hour
              offset: '-24h'
            now:
              show: true
            update_interval: 5min
            header:
              show: true
              title: Strompreisprognose (€/kWh)
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.electricity_price_prognose_xxx
                name: Prognose
                yaxis_id: left
                type: line
                float_precision: 5
                curve: stepline
                unit: €/kWh
                show:
                  in_header: false
                  extremas: true
                  legend_value: false
                data_generator: >
                  const noon = new Date()

                  noon.setHours(0, 0, 0, 0)

                  const prices =
                  entity.attributes.today.concat(entity.attributes.tomorrow);

                  const data = [];

                  for(let i = 0; i < prices.length; i++) {
                    data.push([noon.getTime() + i * 1000 * 3600, prices[i].total])
                  }

                  return data;
              - entity: sensor.strompreis_avg_xxx
                name: Median
                yaxis_id: left
                type: line
                float_precision: 5
                curve: stepline
                unit: €/kWh
                extend_to: now
                fill_raw: last
                show:
                  hidden_by_default: true
                  legend_value: false
              - entity: sensor.strompreis_max_xxx
                name: Max Preis
                yaxis_id: left
                type: line
                float_precision: 5
                curve: stepline
                unit: €/kWh
                extend_to: now
                fill_raw: last
                show:
                  hidden_by_default: false
                  legend_value: false
              - entity: sensor.strompreis_min_xxx
                name: Min Preis
                yaxis_id: left
                type: line
                float_precision: 5
                curve: stepline
                unit: €/kWh
                extend_to: now
                fill_raw: last
                show:
                  hidden_by_default: false
                  legend_value: false
              - entity: sensor.tibber_pulse_xxx_kumulierter_verbrauch
                curve: stepline
                type: area
                opacity: 0.3
                name: Bezug
                extend_to: now
                show:
                  in_header: false
                  legend_value: false
                yaxis_id: right
                group_by:
                  func: delta
                  duration: 1h
                  fill: zero
            yaxis:
              - id: left
                decimals: 2
                min: 0
              - id: right
                opposite: true
                decimals: 2
                min: 0
                max: 10
                show: false
          - type: tile
            entity: input_number.strompreis_heizung_aus
            grid_options:
              columns: 12
              rows: 1
          - type: tile
            entity: input_number.strompreis_speicher_export
