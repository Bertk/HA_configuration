              options:
                type: custom:template-entity-row
                name: >
                  {# Definiere die Sensoren, die mit einem eigenen Namen
                  dargestellt werden sollen. Ansonsten wird der 'friendly name'
                  verwendet #} {% set name_map = {
                    "sensor.hobbyraum_steckdose_summe_verbraucht": "Hobbyraum Steckdose Heizung",
