- id: '1712561287708'
  alias: Lüften Hobbyraum
  description: Lüften Hobbyraum > 65%
  triggers:
  - trigger: time
    at:
    - 07:00:00
    - 08:00:00
    - 09:00:00
    - '10:00:00'
    - '11:00:00'
  conditions:
  - condition: state
    entity_id: binary_sensor.hobbyraum_fenster_state
    state: 'off'
  - condition: numeric_state
    entity_id: sensor.hobbyraum_luftfeuchtigkeit
    above: 65
  - condition: template
    value_template: '{{state_attr(''weather.furth'', ''dew_point'') | float < float(12)
      }}'
  - condition: template
    value_template: '{{states(''sensor.hobbyraum_temperatur'') | float|round(1) -
      4.0 > state_attr(''weather.furth'', ''temperature'') | float }}'
  - condition: template
    value_template: '{{ (states(''sensor.absolute_luftfeuchtigkeit_hobbyraum'') |float
      > states(''sensor.absolute_luftfeuchtigkeit_aussen'') |float) }}'
  - condition: numeric_state
    entity_id: zone.home
    above: 0
  actions:
  - metadata: {}
    data:
      message: Luftfeuchtigkeit ist hoch! Bitte lüften. Unterschied {{ (float(states('sensor.absolute_luftfeuchtigkeit_hobbyraum'))
        - float(states('sensor.absolute_luftfeuchtigkeit_aussen'))) |round(1)  }}
        g/m^3
      title: Hobbyraum
    action: notify.bert_devices
  - action: persistent_notification.create
    metadata: {}
    data:
      message: Luftfeuchtigkeit ist hoch! Bitte lüften. Unterschied {{ (float(states('sensor.absolute_luftfeuchtigkeit_hobbyraum'))
        - float(states('sensor.absolute_luftfeuchtigkeit_aussen'))) |round(1)  }}
        g/m^3
      title: Hobbyraum
  mode: single
