- id: '1728049706106'
  alias: Sax_a monitor Entladeleistung
  description: ''
  triggers:
  - entity_id:
    - sensor.sax_battery_a_soc
    id: SOC_above_20
    for:
      hours: 0
      minutes: 5
      seconds: 0
    above: 30
    enabled: true
    trigger: numeric_state
  - entity_id:
    - sensor.sax_battery_a_soc
    id: SOC_below_10
    below: 10
    for:
      hours: 0
      minutes: 1
      seconds: 0
    enabled: true
    trigger: numeric_state
  - entity_id:
    - sensor.sax_battery_a_soc
    id: SOC_below_8
    below: 8
    for:
      hours: 0
      minutes: 1
      seconds: 0
    enabled: true
    trigger: numeric_state
  - entity_id:
    - sensor.sax_battery_a_soc
    id: SOC_below_6
    below: 6
    for:
      hours: 0
      minutes: 1
      seconds: 0
    enabled: true
    trigger: numeric_state
  - entity_id:
    - sensor.sax_battery_a_soc
    id: SOC_below_4
    below: 4
    for:
      hours: 0
      minutes: 1
      seconds: 0
    enabled: true
    trigger: numeric_state
  - entity_id:
    - sensor.sax_battery_a_soc
    id: SOC_below_2
    below: 2
    for:
      hours: 0
      minutes: 1
      seconds: 0
    enabled: true
    trigger: numeric_state
  - trigger: state
    entity_id:
    - input_select.sax_a_leistungsgrenzwert_entladen
    for:
      hours: 0
      minutes: 0
      seconds: 5
    id: New-discharge-limit
  - trigger: template
    value_template: '{{states(''sensor.sax_battery_a_power'')|float(0) - states(''input_select.sax_a_leistungsgrenzwert_entladen'')
      |float(0) - float(10) > 0 }}'
    id: Above_Limit
  - trigger: numeric_state
    entity_id:
    - sensor.sax_battery_a_soc
    below: 50
    id: SOC_below_50
    for:
      hours: 0
      minutes: 1
      seconds: 0
  - trigger: numeric_state
    entity_id:
    - sensor.xxx_strompreis
    id: Preis_Tibber_hoch
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: input_number.strompreis_speicher_export
  - trigger: numeric_state
    entity_id:
    - sensor.xxx_strompreis
    below: input_number.strompreis_speicher_export
    id: Preis_Tibber_niedrig
    for:
      hours: 0
      minutes: 1
      seconds: 0
  - trigger: time_pattern
    id: entladen_refresh
    minutes: /10
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - SOC_below_10
        - SOC_below_8
        - SOC_below_6
        - SOC_below_4
        - SOC_below_2
      sequence:
      - action: input_select.select_option
        target:
          entity_id: input_select.sax_a_leistungsgrenzwert_entladen
        data:
          option: '0'
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - SOC_below_50
        - condition: numeric_state
          entity_id: sensor.sax_battery_a_soc
          above: 10
        - condition: numeric_state
          entity_id: sensor.xxx_strompreis
          above: input_number.speicher_export_strompreis
        - condition: template
          value_template: '{{states(''sensor.solarman_total_active_power_output'')
            | float(0) == float(0)}}'
      sequence:
      - action: input_select.select_option
        target:
          entity_id: input_select.sax_a_leistungsgrenzwert_entladen
        data:
          option: '750'
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - SOC_above_20
        - condition: template
          value_template: '{{states(''sensor.solarman_total_active_power_output'')
            | float(0) > float(0.5)}}'
        - condition: numeric_state
          entity_id: sensor.xxx_strompreis
          above: input_number.speicher_export_strompreis
      sequence:
      - action: input_select.select_option
        target:
          entity_id: input_select.sax_a_leistungsgrenzwert_entladen
        data:
          option: '750'
    - conditions:
      - condition: trigger
        id:
        - New-discharge-limit
        - entladen_refresh
        - Above_Limit
      sequence:
      - action: number.set_value
        metadata: {}
        data:
          value: '{{states.input_select.sax_a_leistungsgrenzwert_entladen.state}}'
        target:
          entity_id: number.maximum_discharge_power
      - action: system_log.write
        metadata: {}
        data:
          level: info
          logger: homeassistant.components.automation.sax_a_monitor_soc
          message: P(Entladen) aktualisiert auf {{states.input_select.sax_a_leistungsgrenzwert_entladen.state|int}}W"
      - action: logbook.log
        metadata: {}
        data:
          name: 'Set Batterie Entladeleistung '
          message: P(Entladen) aktualisiert auf {{states.input_select.sax_a_leistungsgrenzwert_entladen.state|int}}W
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Preis_Tibber_niedrig
        - condition: numeric_state
          entity_id: sensor.sax_battery_a_soc
          above: 10
      sequence:
      - action: input_select.select_option
        target:
          entity_id: input_select.sax_a_leistungsgrenzwert_entladen
        data:
          option: '500'
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Preis_Tibber_hoch
        - condition: numeric_state
          entity_id: sensor.sax_battery_a_soc
          above: 30
      sequence:
      - action: input_select.select_option
        metadata: {}
        data:
          option: '1000'
        target:
          entity_id: input_select.sax_a_leistungsgrenzwert_entladen
  mode: single
